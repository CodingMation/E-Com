<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>E - Com</title><style>body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:#f9f9f9;padding:0;margin:0;color:#333}::-webkit-scrollbar{display:none}h1{font-size:2em;margin:0}.header{background-color:#007acc;padding:15px 20px;display:flex;align-items:center;justify-content:space-between}.menu{width:24px;height:18px;display:flex;flex-direction:column;justify-content:space-between;align-items:center;cursor:default}.menu .span{width:100%;height:2px;background-color:#fff;border-radius:1px}.header a{color:white;text-decoration:underline;font-weight:bold;cursor:pointer}.imp-popup{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);z-index:9999;display:none;justify-content:center;align-items:center}.imp-content{background:pink;padding:30px;border-radius: 12px;max-width: 600px;width: 90%;box-shadow:0 4px 20px rgba(0, 0, 0, 0.3);position:relative;max-height:90vh;display:flex;flex-direction:column;overflow-y:auto;}.close-btn{position:absolute;top:8px;right:12px;font-size:24px;color:#333;cursor:pointer}.imp-content h3{margin-top:10px;color:#007acc;border-bottom:1px solid hotpink;padding-bottom:5px}ol{margin-top:5px;padding-left:20px}#content{display:grid;grid-template-columns:1fr;gap:20px;padding:20px}@media(min-width:768px){#content{grid-template-columns:repeat(2,1fr)}}.module{margin-bottom:10px;background:#fff;border-radius:12px;padding:10px;box-shadow:0 8px 16px rgba(0,0,0,0.06);transition:transform 0.2s}.module:hover{transform:translateY(-4px)}.module-header{font-size:1.1rem;font-weight:600;color:#007acc;cursor:pointer;position:relative;padding-bottom:5px;border-bottom:1px solid #e0e0e0}.module-header h3{margin:0}.module-content{display:none;margin-top:10px;padding-left:10px;animation:fadeIn 0.3s ease-in-out}@keyframes fadeIn{from{opacity:0;transform:translateY(-5px)}to{opacity:1;transform:translateY(0)}}ul{list-style:none;padding:0;margin:0}li{position:relative;padding-left:20px;margin-bottom:8px;line-height:1.6}li::before{content:"-";position:absolute;left:0;color:#999}.spans{display:block;margin-top:12px;padding:10px;background-color:#fff3cd;color:#856404;border-left:4px solid #ffc107;border-radius:4px;font-size:0.95em}</style></head><body><div class="header"><div class="menu"><span class="span"></span><span class="span"></span><span class="span"></span></div><h1>E - Commerce</h1><a>IMP - Q</a></div><div id="impContainer" class="imp-popup"><div class="imp-content"><span id="closeImp" class="close-btn">&times;</span><div id="impQuestions"></div></div></div><div id="content"></div><script>document.querySelector('.header a').addEventListener('click',function(){document.getElementById('impContainer').style.display='flex'});document.getElementById('closeImp').addEventListener('click',function(){document.getElementById('impContainer').style.display='none'});document.getElementById('impContainer').addEventListener('click',function(e){if(e.target===this)this.style.display='none'});const questionsData=[{title:"Section A - Very Short Answer Type",note:"(Answer any five - 5 x 2 = 10 Marks)",questions:["Define E-Commerce.","What is EDI?","Write any two types of e-payments.","What is metered pricing?","List two advantages of public key encryption.","Name any two types of network topology.","What do you mean by digital signature?"]},{title:"Section B - Short Answer Type",note:"(Answer any five - 5 x 4 = 20 Marks)",questions:["Explain the key elements of E-Commerce","Write short note on G2B and G2C with examples.","Describe OSI Model briefly.","Difference between open and closed architecture.","Explain digital cash and how it works.","What are the benefits of internet advertising?","Write a note on encryption techniques."]},{title:"Section C - Long Answer Type",note:"(Answer any four - 4 x 10 = 40 Marks)",questions:["Discuss the various types, advantages, and limitations of E-Commerce.","Explain EDI in detail. How does it help in modern businesses?","Describe TCP/IP Model and compare it with OSI Model.","Elaborate the architecture of a Web-based Electronic Payment System.","What are the major security threats in E-Commerce and how can they be prevented?","How can a website be created for online marketing? Explain tools and publishing steps."]}];const impContainer=document.getElementById('impQuestions');impContainer.innerHTML="<p><strong>Important Questions E-Commerce â€” Total Marks: 70 | Time: 3 Hours</strong></p>";questionsData.forEach((section,index)=>{const wrapper=document.createElement('div');wrapper.className='module';const header=document.createElement('div');header.className='module-header';header.innerHTML=`<h3>${section.title}</h3>`;const content=document.createElement('div');content.className='module-content';content.style.display=index===0?'block':'none';content.innerHTML=`<p>${section.note}</p><ol>${section.questions.map(q=>`<li>${q}</li>`).join('')}</ol>`;wrapper.appendChild(header);wrapper.appendChild(content);impContainer.appendChild(wrapper);header.addEventListener('click',function(){document.querySelectorAll('#impQuestions .module-content').forEach(c=>c.style.display='none');content.style.display='block'})});const modules=[{title:"Module1: Introduction to E-Commerce",topics:["History, Types, Advantages & Disadvantages","Elements & Principles","Messaging & Info Distribution","Common Service Infrastructure"],tip:"Focus on definitions and advantages. Prepare messaging diagrams."},{title:"Module2: EDI to E-Commerce",topics:["EDI Origin, System Approach","Open EDI Migration, Benefits","E-Government: G2C, G2B, G2G"],tip:"Learn benefits, flowcharts, and real-life EDI examples."},{title:"Module3: Electronic Communication",topics:["Network Topologies, OSI & TCP/IP","LAN, WAN, MAN Differences","Open vs Closed Architecture","Metered vs Flat Pricing"],tip:"Draw network diagrams. Compare key models and services."},{title:"Module4: Web & Electronic Payment Systems",topics:["Why Web is Popular, Web Tools","E-payment Methods: Digital Cash, E-Cheques, Credit Cards","Consumer & Legal Issues"],tip:"Structure answers well, give examples of e-payment systems."},{title:"Module5: Security & Internet Advertising",topics:["Computer Security, Cryptography, Encryption Types","Digital Signatures","Website Creation, Web Ads, Publishing"],tip:"Understand encryption methods, web publishing process."}];modules.sort((a,b)=>a.title.localeCompare(b.title));const contentDiv=document.getElementById('content');modules.forEach((mod,index)=>{const moduleDiv=document.createElement('div');moduleDiv.classList.add('module');const headerDiv=document.createElement('div');headerDiv.classList.add('module-header');headerDiv.innerHTML=`<h3>${mod.title}</h3>`;const contentDivModule=document.createElement('div');contentDivModule.classList.add('module-content');const ul=document.createElement('ul');mod.topics.forEach(topic=>{const li=document.createElement('li');li.textContent=topic;ul.appendChild(li)});const span=document.createElement('span');span.className='spans';span.textContent=`Exam Tip: ${mod.tip}`;contentDivModule.appendChild(ul);contentDivModule.appendChild(span);moduleDiv.appendChild(headerDiv);moduleDiv.appendChild(contentDivModule);contentDiv.appendChild(moduleDiv);if(index===0)contentDivModule.style.display="block"});document.addEventListener('DOMContentLoaded',function(){document.querySelectorAll('.module-header').forEach(header=>{header.addEventListener('click',function(){const content=this.nextElementSibling;document.querySelectorAll('.module-content').forEach(c=>c.style.display="none");content.style.display="block"})});document.addEventListener('click',function(e){let clickedInside=false;document.querySelectorAll('.module-header').forEach(header=>{if(header.contains(e.target))clickedInside=true});if(!clickedInside)document.querySelectorAll('.module-content').forEach(c=>c.style.display="none")})});</script></body></html>
