<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>E - Com</title><style>body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:#f9f9f9;padding:0;margin:0;color:#333}::-webkit-scrollbar{display:none}h1{font-size:2em;margin:0}.header{background-color:#007acc;padding:15px 20px;display:flex;align-items:center;justify-content:space-between}.menu{width:24px;height:18px;display:flex;flex-direction:column;justify-content:space-between;align-items:center;cursor:default}.menu .span{width:100%;height:2px;background-color:#fff;border-radius:1px}.header a{color:#fff;text-decoration:underline;font-weight:700;cursor:pointer}.imp-popup{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.6);z-index:9999;display:none;justify-content:center;align-items:center}.imp-content{background:pink;padding:30px;border-radius:12px;max-width:600px;width:90%;box-shadow:0 4px 20px rgba(0,0,0,.3);position:relative;max-height:90vh;display:flex;flex-direction:column}.close-btn{position:absolute;top:8px;right:12px;font-size:24px;color:#333;cursor:pointer}.imp-content h3{margin-top:10px;color:#007acc;border-bottom:1px solid hotpink;padding-bottom:5px}ol{margin-top:5px;padding-left:20px}ol li{cursor:pointer}#content{display:grid;grid-template-columns:1fr;gap:20px;padding:20px}@media (min-width:768px){#content{grid-template-columns:repeat(2,1fr)}.imp-content{background:pink;padding:30px;border-radius:12px;max-width:600px;width:90%;box-shadow:0 4px 20px rgba(0,0,0,.3);position:relative;max-height:90vh;display:flex;flex-direction:column}}.module{margin-bottom:10px;background:#fff;border-radius:12px;padding:10px;box-shadow:0 8px 16px rgba(0,0,0,.06);transition:transform .2s}.module:hover{transform:translateY(-4px)}.module-header{font-size:1.1rem;font-weight:600;color:#007acc;cursor:pointer;position:relative;padding-bottom:5px;border-bottom:1px solid #e0e0e0}.module-header h3{margin:0}.module-content{display:none;margin-top:10px;padding-left:10px;animation:fadeIn .3s ease-in-out}@keyframes fadeIn{from{opacity:0;transform:translateY(-5px)}to{opacity:1;transform:translateY(0)}}ul{list-style:none;padding:0;margin:0}li{position:relative;padding-left:20px;margin-bottom:8px;line-height:1.6;cursor:pointer}li::before{content:"-";position:absolute;left:0;color:#999}.spans{display:block;margin-top:12px;padding:10px;background-color:#fff3cd;color:#856404;border-left:4px solid #ffc107;border-radius:4px;font-size:.95em}dialog{border:none;border-radius:10px;padding:20px;box-shadow:0 4px 20px rgba(0,0,0,.3);width:90%;max-width:500px;font-size:1rem}#closeDialog{float:right;background:none;border:none;font-size:1.5rem;cursor:pointer;color:#333}dialog::backdrop{background:rgba(0,0,0,.4)}</style></head><body><div class="header"><div class="menu"><span class="span"></span><span class="span"></span><span class="span"></span></div><h1>E - Commerce</h1><a>IMP - Q</a></div><div id="impContainer" class="imp-popup"><div class="imp-content"><span id="closeImp" class="close-btn">&times;</span><div id="impQuestions"></div></div></div><div id="content"></div><dialog id="answerDialog"><button id="closeDialog">&times;</button><div id="dialogContentq"></div></dialog><dialog id="topicDialog"><form method="dialog"><button style="float:right">&times;</button></form><div id="dialogContent"></div></dialog><script>document.querySelector('.header a').addEventListener('click',function(){document.getElementById('impContainer').style.display='flex'});document.getElementById('closeImp').addEventListener('click',function(){document.getElementById('impContainer').style.display='none'});document.getElementById('impContainer').addEventListener('click',function(e){if(e.target===this){this.style.display='none'}});const questionsData=[{title:"Section A - Very Short Answer Type",note:"(Answer any five - 5 x 2 = 10 Marks)",questions:[{q:"Define E-Commerce.",a:"E-Commerce, or electronic commerce, refers to the process of buying and selling goods and services using the internet. It allows individuals and businesses in India to trade products, make payments, and offer services online through websites and apps like Amazon, Flipkart, or Meesho. It saves time and offers convenience, especially in urban and semi-urban areas."},{q:"What is EDI?",a:"Electronic Data Interchange (EDI) is a digital system that allows businesses to exchange important documents such as invoices, purchase orders, and shipping details in a standardized format. In India, large companies and government departments use EDI to manage supply chains efficiently without paperwork delays."},{q:"Write any two types of e-payments.",a:"Two common types of e-payments in India are:1)UPI (Unified Payments Interface) – widely used through apps like PhonePe and Google Pay.2)Debit/Credit Card Payments – used for online purchases on platforms like IRCTC or Amazon."},{q:"What is metered pricing?",a:"Metered pricing is a billing model where customers pay based on how much of a product or service they use. For example, mobile internet or electricity bills in India often follow this method—more usage leads to higher charges. It’s commonly used in utilities and cloud-based services."},{q:"List two advantages of public key encryption.",a:"1. Data Security – It protects sensitive data such as bank details during online payments.2. Authentication – Confirms that the sender is genuine, useful in systems like Aadhaar-enabled services."},{q:"Name any two types of network topology.",a:"1)Star Topology – Common in Indian offices where each device connects to a central hub.2)Bus Topology – Seen in older setups or smaller networks, all devices share a single cable."},{q:"What do you mean by digital signature?",a:"A digital signature is an encrypted code used to verify the identity of a sender and ensure that a digital document has not been tampered with. In India, digital signatures are used in income tax filing, government tenders, and legal documents to ensure authenticity and integrity."}]},{title:"Section B - Short Answer Type",note:"(Answer any five - 5 x 4 = 20 Marks)",questions:[{q:"Explain the key elements of E-Commerce",a:"E-Commerce in India involves several key elements that ensure smooth online business. First is the website or app, which acts as the online storefront, like Flipkart or BigBasket. Second, a secure payment gateway like Razorpay or Paytm processes transactions safely. Third, logistics and delivery services, such as Delhivery or India Post, handle product shipment. Fourth is customer support, often via chat, email, or toll-free numbers. Fifth, digital marketing, including SEO, social media ads, and influencer promotions, helps attract and retain customers. In India, success in E-Commerce also depends on supporting regional languages, offering cash on delivery, and adapting to local needs."},{q:"Write short note on G2B and G2C with examples.",a:"G2B (Government to Business) involves digital services provided by the Indian government to support businesses. For example, GeM (Government e-Marketplace) allows businesses to supply products to government departments. Online GST filing portals also help businesses comply with tax laws easily.G2C (Government to Citizen) provides services directly to the public. Examples include UMANG app, where citizens can access services like EPFO, DigiLocker, or utility bill payments. Aarogya Setu, during COVID-19, is another example of G2C. These initiatives improve transparency, reduce paperwork, and increase accessibility, even in rural areas."},{q:"Describe OSI Model briefly.",a:"The OSI (Open Systems Interconnection) model is a seven-layer framework that standardizes communication between computer systems. The layers are:1)Physical Layer – handles cables and signals.2)Data Link Layer – manages data frames and MAC addresses.3)Network Layer – routes data using IP addresses.4)Transport Layer – ensures reliable data transfer using protocols like TCP.5)Session Layer – manages communication sessions.6)Presentation Layer – handles data translation and encryption.7)Application Layer – interacts with user applications (e.g., browsers).In India, this model is taught in IT courses to help students understand how data travels from apps like WhatsApp to users."},{q:"Difference between open and closed architecture.",a:"Open architecture refers to systems that support integration with third-party tools and hardware. It is commonly used in Indian startups and software development because it’s flexible and cost-effective. For example, Linux-based systems can be modified easily.Closed architecture, on the other hand, restricts modifications. It’s typically used in proprietary systems like Apple products. You can’t install unauthorized software or make hardware changes easily.Open architecture encourages innovation and compatibility, while closed architecture ensures better security and control. Choosing one depends on business needs, budget, and control over the system."},{q:"Explain digital cash and how it works.",a:"Digital cash is a virtual form of money used for electronic transactions. In India, digital wallets like Paytm, Google Pay, and PhonePe store digital cash linked to bank accounts or prepaid cards. When a user makes a payment, the system verifies their identity and deducts the amount from their wallet or account.Digital cash works through secure servers and encryption. The Reserve Bank of India (RBI) has also introduced Digital Rupee, which functions as legal tender in electronic form. Digital cash helps promote a cashless economy, reduce black money, and enhance transaction speed."},{q:"What are the benefits of internet advertising?",a:"Wide reach, cost-effective, real-time results, and targeted audience."},{q:"Write a note on encryption techniques.",a:"Symmetric and asymmetric encryption help secure digital communications."}]},{title:"Section C - Long Answer Type",note:"(Answer any four - 4 x 10 = 40 Marks)",questions:[{q:"Discuss the various types, advantages, and limitations of E-Commerce.",a:"E-Commerce in India has evolved rapidly, especially after the Digital India initiative. The main types of E-Commerce are:B2B (Business to Business) – Businesses selling to other businesses, like IndiaMART or Udaan.B2C (Business to Consumer) – Most common model, where companies sell directly to customers (e.g., Flipkart, Amazon).C2C (Consumer to Consumer) – Consumers selling to each other through platforms like OLX or Quikr.C2B (Consumer to Business) – Freelancers offering services on platforms like Freelancer.in or Upwork.Advantages:Convenience – People can shop 24x7 from home.Wide reach – Sellers in rural areas can reach national and global markets.Lower costs – No need for a physical shop; marketing can be done digitally.Cashless payments – Boosts transparency and promotes digital payments.Limitations:Security threats – Cyberattacks, data theft, and fraud are common issues.Lack of touch and feel – Customers can't physically inspect products.Internet dependence – Rural areas with weak internet may struggle.Return and refund challenges – Not all platforms offer smooth return policies.E-Commerce has transformed how Indians shop, especially with affordable smartphones and mobile data. However, strong cybersecurity and better digital literacy are still needed for inclusive growth."},{q:"Explain EDI in detail. How does it help in modern businesses?",a:"Electronic Data Interchange (EDI) is a system that allows structured data to be exchanged electronically between organizations. In India, EDI is used in sectors like logistics, government procurement, and banking. For example, customs departments use EDI to clear shipments efficiently without paperwork.How EDI Works: Documents like purchase orders, invoices, and shipping notices are converted into standardized digital formats (e.g., EDIFACT or XML). These are then securely transmitted from one system to another without human intervention.Benefits:Speed – Transactions happen in seconds instead of days.Accuracy – Reduces errors caused by manual data entry.Cost-saving – Saves money by reducing paper, postage, and labor.Integration – Easily integrates with ERP software used by Indian businesses.In India, companies like TCS and Infosys provide EDI-based solutions to large enterprises and government departments. It is especially useful in the fast-moving consumer goods (FMCG), auto, and healthcare sectors. With increasing digitization, EDI is becoming essential for Indian businesses to remain competitive and efficient."},{q:"Describe TCP/IP Model and compare it with OSI Model.",a:"The TCP/IP model is a simplified networking model used for data transmission over the internet. It has four layers:Link Layer – Manages physical transmission and local addressing.Internet Layer – Handles logical addressing using IP and routing.Transport Layer – Ensures reliable data delivery using TCP/UDP.Application Layer – Supports software applications like email, websites, etc.OSI Model (Open Systems Interconnection) has seven layers:Physical,Data Link,Network,Transport,Session,Presentation,Application,Comparison:OSI is a conceptual model, good for understanding network functions. TCP/IP is practical, used in real-world networking.OSI separates functions into seven layers, offering more detail. TCP/IP combines layers for simplicity (e.g., OSI’s application, presentation, and session layers are one in TCP/IP).TCP/IP is protocol-specific; OSI is protocol-independent.In India, TCP/IP is the standard for all internet communication, including apps like WhatsApp, YouTube, and UPI services. It helps in real-time data transfer, whether for video calls or online banking."},{q:"Elaborate the architecture of a Web-based Electronic Payment System.",a:"A web-based electronic payment system enables customers in India to pay for goods and services online securely. The architecture typically includes:User Interface (UI) – Front-end interface like a checkout page on Amazon or Flipkart, where users enter payment details.Merchant Web Server – Handles requests and transfers them securely to the payment processor.Payment Gateway – Acts as the bridge between the merchant and bank (e.g., Razorpay, Paytm, or CCAvenue). It encrypts and validates data.Acquiring Bank/Merchant Account – The bank that receives the transaction on the merchant's behalf.Issuing Bank – The customer’s bank, which approves or declines the transaction.Settlement System – Final step where funds are transferred to the merchant’s account.The system uses encryption, SSL certificates, and two-factor authentication (OTP) to ensure safety. In India, RBI guidelines ensure secure payment processing. With increasing UPI and mobile payments, even small vendors in rural areas now use QR codes for transactions."},{q:"What are the major security threats in E-Commerce and how can they be prevented?",a:"E-Commerce websites in India face several security threats, which can lead to data theft, financial fraud, and reputation loss.Major Threats:Phishing – Fake websites/emails trick users to reveal passwords or OTPs.Hacking – Cybercriminals access databases or modify transactions.Malware/Ransomware – Malicious software steals or locks data.Man-in-the-middle attacks – Intercept data between user and server.Prevention Methods:Encryption – Data is scrambled during transmission using SSL/TLS protocols.Firewalls & Anti-virus – Protects networks and servers from unauthorized access.Multi-Factor Authentication (MFA) – Login requires password + OTP or biometrics.Regular Security Audits – Vulnerabilities are identified and patched.Compliance with standards – PCI-DSS for payment systems and ISO certifications ensure secure practices.In India, platforms like IRCTC and SBI have faced cyber-attacks in the past. Hence, both companies and users must stay vigilant. Educating users about strong passwords and fake websites also helps reduce threats."},{q:"How can a website be created for online marketing? Explain tools and publishing steps.",a:"Creating a website for online marketing in India is now easy with DIY tools and free platforms.Steps to Create a Website:Choose a platform – Free platforms like Blogger, WordPress, or Wix allow users to build sites without coding. For e-commerce, Shopify or Dukaan is popular.Select a domain name – Pick a name that reflects your business (e.g., myshop.in).Design the layout – Choose a template, add images, banners, and product categories.Add content – Write about your products/services, prices, contact details, and customer reviews.Setup payment options – Use UPI, Razorpay, or Paytm to receive payments.Optimize for SEO – Add keywords, meta tags, and content in regional languages if targeting Indian audiences.Publish and Promote – Share your site on WhatsApp, Instagram, and run Google Ads or Facebook campaigns.In India, small businesses, homemakers, and students use websites for selling handicrafts, tuitions, and digital products. With the right tools and consistent updates, anyone can start online marketing with minimal investment."}]}];const impContainer=document.getElementById('impQuestions');impContainer.innerHTML='<p><strong>Important Questions E-Commerce — Total Marks: 70 | Time: 3 Hours</strong></p>';questionsData.forEach((section,index)=>{const wrapper=document.createElement('div');wrapper.className='module';const header=document.createElement('div');header.className='module-header';header.innerHTML=`<h3>${section.title}</h3>`;const content=document.createElement('div');content.className='module-content';content.style.display=index===0?'block':'none';content.innerHTML=`<p>${section.note}</p><ol>${section.questions.map(q=>`<li data-answer="${q.a.replace(/"/g,'&quot;')}">${q.q}</li>`).join('')}</ol>`;wrapper.appendChild(header);wrapper.appendChild(content);impContainer.appendChild(wrapper);header.addEventListener('click',function(){const allContents=document.querySelectorAll('#impQuestions .module-content');allContents.forEach(c=>c.style.display='none');content.style.display='block'})});document.addEventListener('click',function(e){if(e.target.tagName==="LI"&&e.target.dataset.answer){const dialog=document.getElementById("answerDialog");const content=document.getElementById("dialogContentq");content.innerHTML=`<p><strong>Answer:</strong> ${e.target.dataset.answer}</p>`;dialog.showModal()}});document.getElementById("closeDialog").addEventListener("click",function(){document.getElementById("answerDialog").close()});const answerMap={"History, Types, Advantages & Disadvantages":"E-commerce has evolved from basic online stores to large ecosystems like Amazon. Types include B2B, B2C, C2C, etc. It allows convenience, global reach, and 24x7 shopping. Disadvantages include security risks and limited personal touch.","Elements & Principles":"Core elements include online catalogs, shopping carts, payment gateways. Principles include trust, transparency, and usability.","Messaging & Info Distribution":"Uses emails, chats, and push notifications to send offers, updates, and order tracking.","Common Service Infrastructure":"Includes networks, servers, cloud storage, and platforms like Shopify or WooCommerce.","EDI Origin, System Approach":"EDI started in the 1960s to replace paper-based business processes. System approach standardizes formats and communication.","Open EDI Migration, Benefits":"Open EDI allows small businesses to participate. Benefits: cost reduction, faster transactions, fewer errors.","E-Government: G2C, G2B, G2G":"G2C: Govt to Citizen (e.g. Aadhaar); G2B: Govt to Business (e.g. GST portal); G2G: Inter-government (e.g. e-office systems).","Network Topologies, OSI & TCP/IP":"Topologies: Star, Ring, Bus, Mesh. OSI has 7 layers; TCP/IP has 4 layers. OSI is theoretical, TCP/IP is practical.","LAN, WAN, MAN Differences":"LAN: Local; WAN: Wide (internet); MAN: City-wide network.","Open vs Closed Architecture":"Open: interoperable with other systems (e.g., Linux). Closed: restricted system (e.g., Apple's ecosystem).","Metered vs Flat Pricing":"Metered: Pay as you use (e.g., cloud services). Flat: Fixed fee (e.g., Netflix subscription).","Why Web is Popular, Web Tools":"Web is popular due to ease of access and global reach. Tools include HTML, CSS, JavaScript, and CMSs.","E-payment Methods: Digital Cash, E-Cheques, Credit Cards":"Digital cash: Paytm; E-cheques: Digital signature-based checks; Credit cards: Visa, MasterCard online payments.","Consumer & Legal Issues":"Concerns include data privacy, refunds, frauds. Legal rules include IT Act, Cyber Laws.","Computer Security, Cryptography, Encryption Types":"Security includes firewalls, antivirus. Encryption: symmetric (AES) and asymmetric (RSA).","Digital Signatures":"A digital signature verifies the sender's identity using public-private key encryption.","Website Creation, Web Ads, Publishing":"Use tools like WordPress, Blogger. Ads via Google Ads. Publishing needs domain + hosting or free platforms."};const modules=[{title:"Module1: Introduction to E-Commerce",topics:["History, Types, Advantages & Disadvantages","Elements & Principles","Messaging & Info Distribution","Common Service Infrastructure"],tip:"Focus on definitions and advantages. Prepare messaging diagrams."},{title:"Module2: EDI to E-Commerce",topics:["EDI Origin, System Approach","Open EDI Migration, Benefits","E-Government: G2C, G2B, G2G"],tip:"Learn benefits, flowcharts, and real-life EDI examples."},{title:"Module3: Electronic Communication",topics:["Network Topologies, OSI & TCP/IP","LAN, WAN, MAN Differences","Open vs Closed Architecture","Metered vs Flat Pricing"],tip:"Draw network diagrams. Compare key models and services."},{title:"Module4: Web & Electronic Payment Systems",topics:["Why Web is Popular, Web Tools","E-payment Methods: Digital Cash, E-Cheques, Credit Cards","Consumer & Legal Issues"],tip:"Structure answers well, give examples of e-payment systems."},{title:"Module5: Security & Internet Advertising",topics:["Computer Security, Cryptography, Encryption Types","Digital Signatures","Website Creation, Web Ads, Publishing"],tip:"Understand encryption methods, web publishing process."}];const contentDiv=document.getElementById('content');modules.forEach((mod,index)=>{const moduleDiv=document.createElement('div');moduleDiv.classList.add('module');const headerDiv=document.createElement('div');headerDiv.classList.add('module-header');headerDiv.innerHTML=`<h3>${mod.title}</h3>`;const contentDivModule=document.createElement('div');contentDivModule.classList.add('module-content');const ul=document.createElement('ul');mod.topics.forEach(topic=>{const li=document.createElement('li');li.textContent=topic;li.addEventListener('click',()=>{const dialog=document.getElementById('topicDialog');const dialogContent=document.getElementById('dialogContent');dialogContent.innerHTML=`<h3>${topic}</h3><p>${answerMap[topic]||"Answer not available."}</p>`;dialog.showModal()});ul.appendChild(li)});const span=document.createElement('span');span.className='spans';span.textContent=`Exam Tip: ${mod.tip}`;contentDivModule.appendChild(ul);contentDivModule.appendChild(span);moduleDiv.appendChild(headerDiv);moduleDiv.appendChild(contentDivModule);contentDiv.appendChild(moduleDiv);if(index===0)contentDivModule.style.display="block"});document.addEventListener('DOMContentLoaded',function(){const headers=document.querySelectorAll('.module-header');headers.forEach(header=>{header.addEventListener('click',function(){const content=this.nextElementSibling;const allContents=document.querySelectorAll('.module-content');allContents.forEach(c=>c.style.display="none");content.style.display="block"})});document.addEventListener('click',function(e){const headers=document.querySelectorAll('.module-header');const allContents=document.querySelectorAll('.module-content');let clickedInside=false;headers.forEach(header=>{if(header.contains(e.target))clickedInside=true});if(!clickedInside){allContents.forEach(c=>c.style.display="none")}})});</script></body></html>
